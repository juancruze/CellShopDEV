<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Registro - FooDeliveryApp</title>
  </head>
  <body
    class="bg-gray-800 flex items-center justify-center h-screen relative overflow-hidden"
  >
    <!-- Capa de color sobre la imagen -->
    <div class="absolute inset-0 bg-gray-900 opacity-80"></div>
    <!-- Contenedor del formulario de registro -->
    <main
      class="relative z-10 bg-gray-900 bg-opacity-90 p-10 rounded-lg shadow-2xl w-full max-w-md text-white"
    >
      <h2 class="bienvenida-cliente text-xl font-bold mb-6 text-center">
        Registro
      </h2>

      <!-- Formulario de registro -->
      <form
        onsubmit="return validarFormulario()"
        method="POST"
        class="space-y-6"
        action="/add_contact"
      >
        <div>
          <label
            for="name"
            class="block text-sm font-semibold text-gray-300 mb-1"
            >Nombre</label
          >
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="name"
            class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            placeholder="Ingresa tu nombre"
            required
          />
          <div class="error-text" id="errorCategoria"></div>
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-semibold text-gray-300 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            placeholder="Ingresa tu email"
            required
          />
          <div class="error-text" id="errorCategoria"></div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-gray-300 mb-1"
            >Contrase単a</label
          >
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="new-password"
            class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            placeholder="Ingresa tu contrase単a"
            required
          />
          <div class="error-text" id="errorCategoria"></div>
        </div>

        <div>
          <label
            for="confirm_password"
            class="block text-sm font-semibold text-gray-300 mb-1"
            >Confirmar Contrase単a</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            autocomplete="new-password"
            class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            placeholder="Confirma tu contrase単a"
            required
          />
          <div class="error-text" id="errorCategoria"></div>
        </div>

        <div class="flex space-x-4">
          <a href="/">Registrarse</a>

          <a
            href="/"
            class="flex-1 py-3 bg-gray-700 hover:bg-yellow-500 text-white font-semibold rounded-lg shadow-lg text-center transition duration-300 transform hover:scale-105"
            >Volver a Inicio</a
          >
        </div>
      </form>
    </main>

    <script src="static/javascript/Validar_Form_register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
